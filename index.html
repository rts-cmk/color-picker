    <title>Color-Picker</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1rem;
            justify-content: stretch;
            width: fit-content;
            margin-inline: auto;

        }

        .color {
            max-width: 10rem;
            font-family: Bahnschrift, 'DIN Alternate', 'Franklin Gothic Medium', 'Nimbus Sans Narrow', sans-serif-condensed, sans-serif;
            height: auto;
            aspect-ratio: 1;
            border: none;
            color: transparent;
            font-size: 1rem;

            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .color span {
            background: inherit;
            background-clip: text;
            filter: invert(1) grayscale(1) brightness(1.53) contrast(9999999999999);
        }

        .color:hover {
            transform: scale(1.05);
        }

        .color.animate-fly::after {
            content: "Kopiret til udklipsholder";
            color: white;
            animation: fly .8s ease-in-out forwards;
            position: absolute;
            font-size: 1.2rem;
            top: 0;
            left: -50%;
            text-shadow: 0 0 2px black;
            width: 200%;
        }

        @keyframes fly {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            60% {
                opacity: 1;
            }

            100% {
                transform: translateY(-40px);
                opacity: 0;
            }
        }
    </style>

    <script type="module">
        document.querySelectorAll('.color').forEach(button => {
            const color = button.textContent.toLowerCase();
            button.style.backgroundColor = color;
            button.addEventListener('click', () => {
                navigator.clipboard.writeText(color);
                document.body.style.backgroundColor = color;
                button.classList.add('animate-fly');
                setTimeout(() => button.classList.remove('animate-fly'), 850);
            });
        });
    </script>
